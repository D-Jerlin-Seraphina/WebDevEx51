<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Loan EMI Calculator</title>
    <link rel="stylesheet" href="Ex5.css">
    <script src="Ex5.js"></script>
</head>
<body>

    <div class="calculator-container">
        <h2>Loan EMI Calculator</h2>

        <div class="input-group">
            <label for="loanAmount">Loan Amount (₹):</label>
            <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
        </div>

        <div class="input-group">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.1" placeholder="Enter Annual Interest Rate">
        </div>

        <div class="input-group">
            <label for="tenure">Tenure (Years):</label>
            <input type="number" id="tenure" placeholder="Enter Tenure (Years)">
        </div>

        <div class="result-container">
            <p>Loan Amount: <span id="displayLoanAmount">₹0</span></p>
            <p>Total Interest: <span id="displayTotalInterest">₹0</span></p>
            <p class="emi-highlight">EMI: <span id="displayEMI">₹0</span></p>
            <p>Total Repayment: <span id="displayTotalRepayment">₹0</span></p>
        </div>
    </div>
</body>
</html>
